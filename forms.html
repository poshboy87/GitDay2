<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>    
</head>
<body>
    <form method="post">
        <h1>Form Example</h1>
        <!-- Usage of elements: input, textarea, button -->
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" required /> <br />

        <label for="name">Age: </label>
        <input type="text" id="age" name="age" required /> <br />

        <label for="name">Email: </label>
        <input type="email" id="email" name="email" required /> <br />

        <label for="message">Message: </label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>   
        <br />

        <label for="gender">Gender: </label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>  
        </select>
        <br />

        <!-- Radio buttons and checkbox provides options for users to make selections -->
        <input type="radio" id="option1" name="options" value="option1" />
        <label for="option1">Option 1</label>
        <input type="radio" id="option2" name="options" value="option2" />
        <label for="option2">Option 2</label>
        <br />
        <input type="checkbox" id="check1" name="check1" value="check1" />
        <label for="option1">Check 1</label>
        <input type="checkbox" id="check1" name="check1" value="check1" />
        <label for="option2">Check 2</label>
        <br />
        <button type="submit">Submit</button>
    </form>
</body>
</html>
